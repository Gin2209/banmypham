<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <section class="bg-light p-2 p-md-4">
        <div class="container" id="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="row g-0">

                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5 ">

                                        <form th:action="@{/login}" method="post">
                                            <h4 class="text-center">ĐĂNG NHẬP</h4>
                                            <div class="row gy-3 overflow-hidden form-container sign-in-container">
                                                <div class="col-12">
                                                    <div class="form-floating mb-2">
                                                        <input type="email" class="form-control" name="username"
                                                            id="email" placeholder="name@example.com" required>
                                                        <label for="email" class="form-label">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-2">
                                                        <input type="password" class="form-control" name="password"
                                                            id="password" value="" placeholder="Password" required>
                                                        <label for="password" class="form-label">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            name="remember_me" id="remember_me">
                                                        <label class="form-check-label text-secondary"
                                                            for="remember_me">
                                                            Nhớ mật khẩu
                                                        </label>
                                                    </div>
                                                </div>
                                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                                    <span th:text="${error}"></span>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button class="btn btn-lg ghost" type="submit"
                                                            style="background-color: #c78f4a; color: rgb(255, 255, 255);">Đăng
                                                            nhập</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <p class="text-center mt-4">Or sign in with</p>
                                        <div class="row mt-1">
                                            <div class="col-12">
                                                <div class="d-flex gap-3 flex-column">
                                                    <a href="/oauth2/authorization/google"
                                                        class="btn btn-lg btn-outline-dark btn-outline-dark-custom">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor" class="bi bi-google"
                                                            viewBox="0 0 16 16">
                                                            <path
                                                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                                        </svg>
                                                        <span class="ms-2 fs-6">Log in with Google</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">

                                                <div
                                                    class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-3">
                                                    <a href="#!" class="link-secondary text-decoration-none">Quên mật
                                                        khẩu</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5 ">


                                        <form th:action="@{/register}" method="post">

                                            <div class="row gy-3 overflow-hidden form-container sign-in-container">
                                                <h4 class="text-center">ĐĂNG KÍ</h4>
                                                <div class="col-12">
                                                    <div class="form-floating mb-2">
                                                        <input type="email" class="form-control" name="email" id="email"
                                                            placeholder="name@example.com" required>
                                                        <label for="email" class="form-label">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-2">
                                                        <input type="text" class="form-control" name="firstName"
                                                            id="firstname" placeholder="Nguyễn" required>
                                                        <label for="firstname" class="form-label">First Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-2">
                                                        <input type="text" class="form-control" name="lastName"
                                                            id="lastname" placeholder="Văn A" required>
                                                        <label for="lastname" class="form-label">Last Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-2">
                                                        <input type="password" class="form-control" name="password"
                                                            id="password" value="" placeholder="Password" required>
                                                        <label for="password" class="form-label">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-2">
                                                        <input type="password" class="form-control"
                                                            id="password_authentication" value="" placeholder="Password"
                                                            required>
                                                        <label for="password_authentication"
                                                            class="form-label">Password</label>
                                                    </div>
                                                </div>
                                                <div th:if="${error}" th:text="${error}" style="color: red;"></div>
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button class="btn btn-lg ghost" type="submit"
                                                            style="background-color: #c78f4a; color: rgb(243, 243, 243);">Đăng
                                                            kí</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <p class="text-center mt-4">Or sign in with</p>
                                        <div class="row mt-1">
                                            <div class="col-12">
                                                <div class="d-flex gap-3 flex-column">
                                                    <a href="/oauth2/authorization/google"
                                                        class="btn btn-lg btn-outline-dark btn-outline-dark-custom">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor" class="bi bi-google"
                                                            viewBox="0 0 16 16">
                                                            <path
                                                                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                                        </svg>
                                                        <span class="ms-2 fs-6">Log in with Google</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="overlay-container">
                            <div class="overlay">
                                <div class="overlay-panel overlay-right">
                                    <h1>Welcome Back!</h1>
                                    <p>To keep connected with us please login with your personal info</p>
                                    <button class="ghost" id="signIn">Sign In</button>

                                </div>
                                <div class="overlay-panel overlay-left">
                                    <h1>Hello, Friend!</h1>
                                    <p>Enter your personal details and start journey with us</p>
                                    <button class="ghost" id="signUp">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/09a7ee35a0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JavaScript -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- JS Link Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script th:src="@{/script.js}"></script>
</body>

</html>
